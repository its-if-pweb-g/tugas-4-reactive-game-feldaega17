              /* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #000000;
    border-bottom: 1px solid #e0e0e0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
}

.site-name {
    font-size: 20px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    text-decoration: none;
    color: #ffffff;
    font-weight: 500;
}

.nav-links a:hover {
    color: #007BFF; /* Warna saat dihover */
}

.theme-toggle {
    display: flex;
    align-items: center;
}

.theme-toggle button {
    background-color: #2c3e50;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
}

.theme-toggle button img {
    width: 20px;
    height: 20px;
}

/* Responsive Navbar */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-links {
        display: none; /* Hide the nav links initially */
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }

    .nav-links.active {
        display: flex; /* Show nav links when active */
    }

    .theme-toggle {
        margin-top: 10px;
    }

    .navbar-toggle {
        display: block;
        background-color: #2c3e50;
        border: none;
        color: #ffffff;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
    }
}

/* Hide the toggle button by default */
.navbar-toggle {
    display: none;
}

      body {
  font-family: 'Arial', sans-serif;
  background-color: #c81f1f;
  color: #333;
  transition: background-color 0.3s, color 0.3s;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  font-family: 'Poppins', sans-serif;
}


.app.dark {
  background-color: #1e1e1e;
  color: #f4f4f4;
}

.container {
  max-width: 700px;
  margin: 40px auto;
  padding: 40px;
  background-color: #fff;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.app.dark .container {
  background-color: #333;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.quiz-title {
  font-size: 2.5rem;
  margin: 0;
}

.app.dark {
  background-color: #2c2c2c;
  color: #f4f4f4;
}

.app.dark .container {
  background-color: #444;
}

.app.dark .option-btn {
  background-color: #555;
}

.app.dark .option-btn:hover {
  background-color: #333;
}

.toggle-btn {
  background-color: #4caf50;
  border: none;
  padding: 10px 20px;
  color: white;
  cursor: pointer;
  font-size: 1rem;
  border-radius: 5px;
}

.toggle-btn:hover {
  background-color: #45a049;
}

.app.dark .toggle-btn {
  background-color: #666;
}

.progress-bar {
  background-color: #e0e0e0;
  height: 10px;
  border-radius: 5px;
  margin: 20px 0;
  overflow: hidden;
}

.progress {
  background-color: #4caf50;
  height: 100%;
  transition: width 0.3s;
}

.question-container {
  margin-bottom: 20px;
}

h2 {
  margin-bottom: 20px;
  font-size: 1.8rem;
  transition: color 0.3s;
}

.app.dark h2 {
  color: #f4f4f4;
}

.options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.option-btn {
  background-color: #007bff;
  border: none;
  padding: 15px;
  color: white;
  font-size: 1rem;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.option-btn:hover {
  background-color: #0056b3;
  transform: translateY(-3px);
}

.app.dark .option-btn {
  background-color: #444;
  color: #f4f4f4;
}

.app.dark .option-btn:hover {
  background-color: #666;
}

.score-section {
  font-size: 2rem;
  color: #4caf50;
}

.app.dark .score-section {
  color: #76ff76;
}

@media (max-width: 768px) {
  .container {
    padding: 15px;
  }

  h2 {
    font-size: 1.5rem;
  }

  .options {
    grid-template-columns: 1fr;
  }

  .option-btn {
    font-size: 0.9rem;
    padding: 12px;
  }
  
  .option-btn {
    background-color: #007bff;
    border: none;
    padding: 15px;
    color: white;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
  }
  
  .option-btn:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0, 123, 255, 0.5);
  }
  
  

}
